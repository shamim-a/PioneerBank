<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="shortcut icon" href="images/Shor_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" id="">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <!-- transaction Area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <br>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you can deposit here">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you can withdraw here">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login Button even handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // deposit Button even handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositAmnt = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmnt);

            // deposit into balance

            updateSpanText('currentDeposit', depositNumber);

            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        })

        // withdraw button handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            /* const currentBalance = document.getElementById('currentBalance').innerText;
            const balance = parseFloat(currentBalance);
            const totalBalance = balance - withdrawNumber;
            document.getElementById('currentBalance').innerText = totalBalance; */

            updateSpanText('currentBalance', -1 * withdrawNumber)

            updateSpanText('currentWithdraw', withdrawNumber)

            document.getElementById('withdrawAmount').value = "";
        })

        function updateSpanText(id, deposit) {
            const current = document.getElementById(id).innerText;
            const currenNum = parseFloat(current);
            const total = deposit + currenNum;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
